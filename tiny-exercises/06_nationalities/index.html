<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando Nacionalidade</title>
</head>
<body>
    <h1>Detector de nacionalidade</h1>
    Insere teu pais de nascimento: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="verificar" onclick="verificar()">
    <div id='res'></div>
    <script>
        function verificar() {
            var nac = document.getElementById('txtnac')
            var res = document.getElementById('res')
            res.innerHTML = `Seu país é ${nac.value}`
            if (nac.value == 'Brasil') {
                res.innerHTML += '<p>Você é <strong>Brasileiro</strong>!</p>'
            } else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro</strong>!</p>'
            }
        }
    </script>
</body>
</html>
