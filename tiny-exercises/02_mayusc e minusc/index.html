<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teu nome em maiusc-minusc</title>
</head>
<body>
   <h1>Olá, mundo!</h1>
   
<script>
    var nome = window.prompt('Qual é seu nome?')
    window.alert(`Seu nome em MAIÚSCULAS é ${nome.toUpperCase()}`)
    window.alert(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
</script>
</body>
</html>
